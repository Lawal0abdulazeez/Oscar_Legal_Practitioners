version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: oscar_legal_db
    environment:
      POSTGRES_DB: oscar_legal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oscar_legal_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: oscar_legal_backend
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-password}@postgres:5432/oscar_legal
      REDIS_URL: redis://redis:6379
      SECRET_KEY: ${SECRET_KEY:-changeme}
      AI_SERVICE_URL: http://ai-service:8001
      PYTHONPATH: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ai-service:
    build:
      context: ./ai-service
      dockerfile: ../docker/Dockerfile.ai
    container_name: oscar_legal_ai
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      VECTOR_DB_PATH: /app/data/vector_db
      PYTHONPATH: /app
      SENTENCE_TRANSFORMERS_HOME: /app/data/.cache
    ports:
      - "8001:8001"
    volumes:
      - ./ai-service:/app
      - vector_data:/app/data/vector_db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload

  nginx:
    image: nginx:alpine
    container_name: oscar_legal_nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - ai-service

volumes:
  postgres_data:
  redis_data:
  vector_data:

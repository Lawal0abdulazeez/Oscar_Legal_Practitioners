<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Oscar Legal Practitioners</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            padding: 40px 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            background: white;
            padding: 40px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header .logo {
            justify-content: center;
            margin-bottom: 24px;
        }

        .auth-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            font-family: var(--font-main);
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .auth-btn {
            width: 100%;
            margin-top: 12px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent);
            font-weight: 600;
        }

        .forgot-pass {
            display: block;
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 8px;
        }
    </style>
</head>

<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">
                <span class="logo-icon"><i class="fas fa-scale-balanced"></i></span>
                <span class="logo-text">Oscar Legal</span>
            </a>
            <h2>Welcome Back</h2>
            <p>Sign in to your legal practice hub</p>
        </div>

        <form id="signin-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                <a href="#" class="forgot-pass">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Create Account</a>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
</body>

</html>
